<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Task 15.css">

    <body class="bclass">
        <div class="parent">
            <div class="signup">
                <h1>Sign Up</h1><hr>
            </div>
            <div class="firstname">
                <label>First Name</label><br>
                <input type="text" class="inpt" placeholder="Enter first name"><br>
            </div>
            <div class="lastname">
                <label>Last Name</label><br>
                <input type="text" class="inpt" placeholder="Enter last name"><br>
            </div>
            <div class="dob">
                <label>Date of Birth</label><br>
                <input type="date" class="inpt" placeholder="dd/mm/yyyy"><br>
            </div>
            <div class="email">
                <label>Email</label><br>
                <input type="email" class="inpt" placeholder="Enter Email"><br>  
            </div>
            <div class="password">
                <label>Password</label><br>
                <input type="password" class="inpt"placeholder="Enter password"><br>
            </div>
            <div class="confirmpassword">
                <label>Confirm Password</label><br>
                <input type="password" class="inpt" placeholder="Confirm password"><br><br><br>
            </div>
            <div class="register">
                <button id="submittxt">Register</button>
            </div>
        </div>

    </body>
</html>
